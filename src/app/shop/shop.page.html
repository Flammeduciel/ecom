

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item>
    <h2>Boutique</h2>
    <ion-item slot="end" lines="none">
      <i class="far fa-bell right-space"></i>
    </ion-item>
  </ion-item>

  <ion-row class="space">
    <ion-col size="4">
        <img class="avatar" src="assets/images/products/white-5.jpg" />
    </ion-col>
    <ion-col size="8">
      <h3>Boutique name</h3>
      <p>amaya2005&#64;hotmail.com</p>
      <p>+242 06 559 07 14</p>
    </ion-col>
  </ion-row>

  <ion-row class="cont1">
    <ion-col size="4">
      <i class="fas fa-star" style="color: rgba(255, 211, 67, 0.97);"></i>
      <strong>4.9</strong>
      <p>plus de 5k revues</p>
    </ion-col>
    <ion-col size="4">
      <strong>1M</strong>
      <p>d'abonnements</p>
    </ion-col>
    <ion-col size="4">
      <i class=" fas fa-award" style="color: rgba(206, 176, 68, 0.657);"></i>
      <p>Boutique certifiée</p>
    </ion-col>
  </ion-row>

  <ion-row class="cont2">
    <ion-col size="3">
      <i class="far fa-envelope"></i>
    </ion-col>
    <ion-col size="9">
      <button>S'abonner</button>
    </ion-col>
  </ion-row>

  <ion-list-header>
    <ion-label>Nos catégories</ion-label>
    <ion-button>voir tout</ion-button>
  </ion-list-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <div class="product-card">
          <div class="product-image">
            <img [src]="product.imageUrl" alt="Produit">
            <!-- <ion-icon name="heart" class="wishlist-icon" ></ion-icon> -->
            <!-- <div class="discount-badge">{{ product.discount }}% off</div> -->
          </div>
          <div class="product-info">
            <p class="product-name truncate-text">{{ product.name }}</p>
            <!-- <ion-badge mode="ios">{{ product.category }}</ion-badge> -->
            <p class="product-category truncate-text">{{ product.category }}</p>
            <p class="product-price">{{ product.price | currency:'XAF' }}</p>
            <i class="fas fa-cart-plus add-to-cart"></i>
          </div>
          <!-- <ion-icon name="add" class="add-to-cart"></ion-icon> -->
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
