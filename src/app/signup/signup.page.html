<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h1>Bienvenue !</h1>
  <p>
    Entrer vos informations pour avoir accès à la totalité de nos services
  </p>
  <!-- <img src="assets\login\log1.jpg" alt="" srcset=""> -->

  <div>
    <label for="name">Nom et Prénom:</label>
    <input type="text" name="" value="" id="name">
    <label for="phone">Téléphone:</label>
    <input type="text" name="" value="" id="phone">
    <label for="email">Adresse électronique:</label>
    <input type="email" name="" value="" id="email">
    <!-- <span>nom et prenom</span> -->
    <label for="password">Mot de passe:</label>
    <input type="password" name="" id="password">
    <label for="c_password">Confirmer le mot de passe:</label>
    <input type="password" name="" id="c_password">
  </div>
  <button class="btn">S'inscrire</button>
  <p class="space" align="center">
    Si vous avez déja un compte veillez vous connecter
  </p>
  <button class="btn-outline">Se connecter</button>
</ion-content>
