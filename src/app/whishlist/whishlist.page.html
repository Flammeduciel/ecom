<ion-header>
  <ion-row>
    <ion-col size="2">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-col>
    <ion-col size="6">
      <h1>Favories</h1>
    </ion-col>
    <ion-col size="2">
      <i class="far fa-envelope"></i>
    </ion-col>
    <ion-col size="2">
      <i class="far fa-bell right-space"></i>
    </ion-col>
  </ion-row>
</ion-header>
<ion-content [fullscreen]="true">
  <br><br><br>
  <ion-row *ngFor="let item of cartItems; let i = index">
    <ion-col size="4">
      <img [src]="item.productImage" alt="">
    </ion-col>
    <ion-col size="8">
      <div class="part-two">
        <h3>{{ item.productName }}</h3>
        <p>{{ item.productCategory }}</p>
        <p><strong>{{ item.productPrice | currency }}</strong></p>
        <button class="btn-outline">Ajouter au panier</button>
        <i class="far fa-times-circle delete"></i>
      </div>
    </ion-col>
  </ion-row>

</ion-content>
